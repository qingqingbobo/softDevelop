<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<!-- 导入包，单独一行，只能写引入 -->
		<script src="js/axios.min.js"></script>
		
		<script>
			function queryDy() {
				console.log("请求电影消息");
				
				// 发送网络请求
				axios.get("http://localhost:8080/dianyings")
				.then(function (response) {
					console.log(response);
				})
			}
			
			function login() {
				console.log("登录");
				
				axios.post("http://localhost:8080/doLogin", {"zhanghao":"zhangsan", "mima":123})
				.then(function (response) {
					console.log(response)
				})
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="queryDy()">请求电影消息</button>
		<button type="button" onclick="login()">登录</button>
	</body>
</html>
